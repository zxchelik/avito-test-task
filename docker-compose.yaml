services:
  postgres:
    image: postgres:15
    container_name: avito-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"
    healthcheck:
      test: [
        "CMD-SHELL",
        "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-postgres}"
      ]
      interval: 5s
      timeout: 3s
      retries: 5
  app:
    build: .
    container_name: reviewer-app
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    env_file:
      - ".env"
    ports:
      - "${PORT}:${PORT}"
  migrate:
    build:
      context: .
      dockerfile: goose/Dockerfile
    container_name: reviewer-migrate
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    command: ["postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:${POSTGRES_PORT}/${POSTGRES_DB:-service-reviewer}?sslmode=disable", "up"]

volumes:
  pgdata: